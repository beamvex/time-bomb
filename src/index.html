<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Bomb</title>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
                
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        font-family: 'Seven Segment', sans-serif;
        background: #0b0d12;
        color: #e9ecf1;
      }

      .wrap {
        height: 100vh;
        display: grid;
        place-items: center;
      }

      .card {
        width: 360px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.04);
        border-radius: 14px;
        padding: 22px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
        text-align: center;
      }

      .label {
        font-size: 12px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        opacity: 0.75;
      }

      .count {
        font-size: 72px;
        font-weight: 400;
        margin: 12px 0 0;
        color: #0e8f19;
      }

      .hint {
        margin-top: 14px;
        font-size: 12px;
        opacity: 0.65;
      }

      .controls {
        margin-top: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .controls-row {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        color: #e9ecf1;
        border-radius: 10px;
        padding: 10px 14px;
        font-family: inherit;
        font-size: 14px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        cursor: pointer;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.09);
      }

      .btn:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="label">Time remaining</div>
        <div id="count" class="count">--</div>
        <div class="controls">
          <div class="controls-row">
            <button id="toggle" class="btn" type="button">Defuse</button>
            <button id="reset" class="btn" type="button">Reset</button>
          </div>
          <div class="controls-row">
            <button id="add1" class="btn" type="button">+1m</button>
            <button id="add5" class="btn" type="button">+5m</button>
            <button id="add10" class="btn" type="button">+10m</button>
            <button id="add20" class="btn" type="button">+20m</button>
          </div>
        </div>
        <div class="hint">This window will close when it reaches 0.</div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
