<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Bomb</title>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
                
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        font-family: 'Seven Segment', sans-serif;
        background: #0b0d12;
        color: #e9ecf1;
      }

      .wrap {
        height: 100vh;
        display: grid;
        place-items: center;
      }

      .card {
        width: 360px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.04);
        border-radius: 14px;
        padding: 22px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
        text-align: center;
      }

      .label {
        font-size: 12px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        opacity: 0.75;
      }

      .count {
        font-size: 72px;
        font-weight: 400;
        margin: 12px 0 0;
        color: #0e8f19;
      }

      .hint {
        margin-top: 14px;
        font-size: 12px;
        opacity: 0.65;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="label">Time remaining</div>
        <div id="count" class="count">--</div>
        <div class="hint">This window will close when it reaches 0.</div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
